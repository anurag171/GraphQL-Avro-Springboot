schema{
    query: Query
    mutation: Mutation
}
type Query{
    allCustomers: [Customer]
    customer(id:String):Customer
}

type Customer{
    id:ID,
    customerName:String,
    age:Int,
    email:String,
    city:String,
    country:String,
    street:String,
    zip:String,
    state:String,
    landmark:String,
    phone:String
}

type Mutation{
    addBalance(amount:Float,accountId:ID,customerId:String,operator:String):Float
}